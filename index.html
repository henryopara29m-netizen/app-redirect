<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.replace("https://play.google.com/store/apps/details?id=com.customchurchapps.allnationschurchnj");
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.replace("https://apps.apple.com/us/app/ancnj/id1297045094");
    } else {
      document.write("<h3>Open this link on your phone to download the app.</h3>");
    }
  </script>
</head>
